<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat JR</title>
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif;">
    <h1>Welcome to Chat JR!</h1>
    <div id="chat-log" style="border: 1px solid white; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px;"></div>
    <input id="user-input" type="text" placeholder="Say something..." style="width: 70%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input').value;
            if (!input) return;

            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML += `<div><b>You:</b> ${input}</div>`;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: input})
            });

            const data = await response.json();
            chatLog.innerHTML += `<div><b>Chat JR:</b> ${data.reply}</div>`;
            document.getElementById('user-input').value = '';
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
